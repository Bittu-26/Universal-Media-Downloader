services:
  - type: web
    name: universal-media-downloader
    runtime: python
    region: singapore
    plan: free

    buildCommand: |
      pip install -r requirements.txt
      apt-get update
      apt-get install -y ffmpeg

    startCommand: gunicorn app:app

    envVars:
      - key: PYTHON_VERSION
        value: 3.10
      - key: FLASK_ENV
        value: production

    autoDeploy: true
